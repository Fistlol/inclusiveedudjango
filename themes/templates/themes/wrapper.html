{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'themes/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Inclusive Edu</title>
</head>
<body>
    <div class="main-wrapper" style="background-color: #D6D0F0;">
        <div class="top">
            <div class="top__content">
                <a href="/" class="top__content__title">
                    <h2 class="top__content__title__h2">Inclusive Edu</h2>
                </a>
                <div class="top__content__nav">
                    <a class="top__content__nav__reference">
                        Главная
                    </a>
                    <a class="top__content__nav__reference">
                        О нас
                    </a>
                    <a class="top__content__nav__reference">
                        Контакты
                    </a>
                    <a class="top__content__nav__reference">
                        Глоссарий
                    </a>
                </div>
                <div class="top__content__block">
                    <input class="top__content__block__search">
                    <button class="top__content__block__profile" type="button" alt="avatar">
                        <img class="top__content__block__profile__avatar" src="{% static 'themes/icons/avatar.svg' %}"
                            alt="avatar">
                    </button>
                </div>
            </div>
        </div>
        <div class="mt-3 container-fluid h-100">
            <div class="container__content__subject row">
                <h3 class="container__content__subject__name">Информатика 7</h3>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
